name: 部署到服务器

on:
    push:
        branches: ['main']

jobs:
    deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 15 # 设置整个job的超时时间

        steps:
            - name: 检出仓库代码
              uses: actions/checkout@v4

            - name: 设置 SSH 环境
              run: |
                  mkdir -p ~/.ssh
                  chmod 700 ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github_actions_key
                  chmod 600 ~/.ssh/github_actions_key
                  ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

            - name: 安装 Rsync 工具
              run: sudo apt-get update && sudo apt-get install -y rsync

            - name: 停止 PM2 服务
              run: |
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} <<'EOF'
                  cd /www/wwwroot/egg-blog

                  # 检查进程是否存在并安全停止
                  if pm2 list | grep -q "app"; then
                    echo "发现 PM2 进程，正在停止..."
                    pm2 stop app || echo "停止进程失败或进程已停止"
                    pm2 delete app || echo "删除进程失败或进程不存在" 
                  else
                    echo "未发现 PM2 进程 'app'"
                  fi

                  # 强制清理可能的残留进程
                  pkill -f "npm start" || echo "无残留npm进程"
                  pkill -f "egg-scripts" || echo "无残留egg进程"

                  # 等待进程完全退出
                  sleep 2

                  # 验证进程已停止（使用更安全的检查）
                  if pgrep -f "npm start\|egg-scripts" >/dev/null 2>&1; then
                    echo "警告: 仍有相关进程运行，强制终止..."
                    pgrep -f "npm start\|egg-scripts" | xargs kill -9 || echo "强制终止完成"
                  else
                    echo "所有相关进程已清理完毕"
                  fi
                  EOF

            - name: 清理服务器旧文件（保留node_modules）
              run: |
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} <<'EOF'
                  cd /www/wwwroot/egg-blog

                  echo "=== 快速清理开始 ==="

                  # 轻量级PM2日志清理
                  pm2 flush all >/dev/null 2>&1 || echo "PM2日志已清理"

                  # 只清理超大日志文件（避免频繁find操作）
                  if [ -d "logs" ]; then
                    find logs -name "*.log" -size +50M -delete 2>/dev/null || true
                  fi

                  # 清理项目文件（保持原有逻辑但更高效）
                  find . -maxdepth 1 \
                    ! -name 'node_modules' \
                    ! -name '.' \
                    ! -name '..' \
                    ! -name '.*' \
                    -exec rm -rf {} + 2>/dev/null || {
                    sudo find . -maxdepth 1 \
                      ! -name 'node_modules' \
                      ! -name '.' \
                      ! -name '..' \
                      ! -name '.*' \
                      -exec rm -rf {} +
                  }

                  # 简单权限修复（只针对当前目录）
                  sudo chown -R ${{ secrets.SSH_USERNAME }}:${{ secrets.SSH_USERNAME }} . >/dev/null 2>&1 || true

                  echo "快速清理完成"
                  EOF

            - name: 同步文件到服务器
              run: |
                  rsync -avz --delete --progress \
                    --exclude='node_modules/' \
                    --exclude='*.log' \
                    -e "ssh -i ~/.ssh/github_actions_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }}" \
                    $GITHUB_WORKSPACE/ \
                    ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/www/wwwroot/egg-blog/

            - name: 启动 PM2 服务
              timeout-minutes: 5 # 设置启动步骤的超时时间
              run: |
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} <<'EOF'
                  set -e  # 遇到错误立即退出

                  cd /www/wwwroot/egg-blog

                  # 检查目录和文件
                  if [ ! -f "package.json" ]; then
                    echo "错误: package.json 不存在"
                    exit 1
                  fi

                  # 创建 PM2 配置文件（轻量化配置）
                  cat > ecosystem.config.js << 'CONFIG_EOF'
                  module.exports = {
                    apps: [{
                      name: 'app',
                      script: 'npm',
                      args: 'start',
                      instances: 1,
                      autorestart: true,
                      watch: false,
                      max_memory_restart: '500M',
                      error_file: './logs/err.log',
                      out_file: './logs/out.log',
                      log_file: './logs/combined.log',
                      time: true,
                      max_restarts: 3,        // 最大重启次数
                      min_uptime: '10s',      // 最小运行时间
                      restart_delay: 4000,    // 重启延迟
                      env: {
                        NODE_ENV: 'production'
                      }
                    }]
                  };
                  CONFIG_EOF

                  # 一次性配置 PM2 日志轮转（避免重复安装）
                  if ! pm2 list | grep -q "pm2-logrotate"; then
                    echo "首次安装 PM2 日志轮转..."
                    pm2 install pm2-logrotate >/dev/null 2>&1 || true
                    pm2 set pm2-logrotate:max_size 10M >/dev/null 2>&1 || true
                    pm2 set pm2-logrotate:retain 5 >/dev/null 2>&1 || true
                    pm2 set pm2-logrotate:compress true >/dev/null 2>&1 || true
                  fi

                  # 创建日志目录
                  mkdir -p logs

                  # 检查是否已存在进程
                  if pm2 list | grep -q "app.*online"; then
                    echo "检测到在线的 PM2 进程，正在重载..."
                    if ! pm2 reload app --update-env; then
                      echo "重载失败，尝试重启..."
                      pm2 stop app || true
                      pm2 delete app || true
                      echo "正在重新启动 PM2 服务..."
                      if ! pm2 start ecosystem.config.js; then
                        echo "错误: PM2 启动失败"
                        pm2 logs app --lines 10 || true
                        exit 1
                      fi
                    fi
                  elif pm2 list | grep -q "app.*stopped\|app.*errored"; then
                    echo "检测到已停止或错误的 PM2 进程，正在重启..."
                    pm2 delete app || true
                    echo "正在启动 PM2 服务..."
                    if ! pm2 start ecosystem.config.js; then
                      echo "错误: PM2 启动失败"
                      pm2 logs app --lines 10 || true
                      exit 1
                    fi
                  else
                    echo "未检测到现有进程，正在启动新的 PM2 服务..."
                    if ! pm2 start ecosystem.config.js; then
                      echo "错误: PM2 启动失败"
                      pm2 logs app --lines 10 || true
                      exit 1
                    fi
                  fi

                  # 等待应用启动
                  echo "等待应用启动..."
                  sleep 10

                  # 健康检查
                  for i in {1..6}; do
                    echo "健康检查 $i/6..."
                    
                    # 检查PM2状态 - 使用更精确的匹配
                    if pm2 list | grep -E "app.*online" >/dev/null 2>&1; then
                      echo "✅ PM2 进程状态正常"
                    else
                      echo "❌ PM2 进程状态异常"
                      pm2 list
                      pm2 logs app --lines 20
                      pm2 stop app || true
                      pm2 delete app || true
                      exit 1
                    fi
                    
                    # 检查端口占用（假设你的应用运行在7001端口）
                    if netstat -tlnp 2>/dev/null | grep -q ":7001.*LISTEN" || ss -tlnp 2>/dev/null | grep -q ":7001.*LISTEN"; then
                      echo "✅ 应用启动成功，端口7001正在监听"
                      break
                    else
                      echo "⏳ 端口7001暂未监听，继续等待..."
                    fi
                    
                    if [ $i -eq 6 ]; then
                      echo "❌ 健康检查失败，应用未能正常启动"
                      echo "PM2 状态："
                      pm2 list
                      echo "应用日志："
                      pm2 logs app --lines 20
                      echo "端口占用情况："
                      netstat -tlnp 2>/dev/null | grep LISTEN || ss -tlnp 2>/dev/null | grep LISTEN
                      pm2 stop app || true
                      pm2 delete app || true
                      exit 1
                    fi
                    
                    sleep 5
                  done

                  # 保存PM2配置
                  pm2 save
                  echo "✅ 部署成功"

                  # 轻量级磁盘检查（避免过多系统调用）
                  DISK_USAGE=$(df / | awk 'NR==2 {print $5}' | sed 's/%//' 2>/dev/null || echo "0")
                  if [ "$DISK_USAGE" -gt 85 ]; then
                    echo "⚠️  磁盘使用率较高: $DISK_USAGE%"
                  else
                    echo "✅ 磁盘使用正常: $DISK_USAGE%"
                  fi
                  EOF

            - name: 部署失败时清理
              if: failure()
              run: |
                  echo "⚠️ 部署失败，正在清理..."
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} <<'EOF' || true
                  cd /www/wwwroot/egg-blog

                  # 安全地停止所有相关进程
                  if pm2 list | grep -q "app"; then
                    echo "发现 PM2 进程，正在清理..."
                    pm2 stop app || echo "停止失败"
                    pm2 delete app || echo "删除失败"
                  else
                    echo "未发现 PM2 进程"
                  fi

                  # 清理其他可能的进程
                  pkill -f "npm start" || echo "无npm进程"
                  pkill -f "egg-scripts" || echo "无egg进程"

                  # 强制杀死可能的残留进程
                  if pgrep -f "npm start\|egg-scripts" >/dev/null 2>&1; then
                    echo "强制清理残留进程..."
                    pgrep -f "npm start\|egg-scripts" | xargs kill -9 || echo "强制清理完成"
                  fi

                  echo "清理完成"
                  EOF
