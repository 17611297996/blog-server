name: 部署到服务器

on:
    push:
        branches: ['main']

jobs:
    deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 10 # 缩短超时时间

        steps:
            - name: 检出仓库代码
              uses: actions/checkout@v4

            - name: 设置 SSH 环境
              run: |
                  mkdir -p ~/.ssh
                  chmod 700 ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github_actions_key
                  chmod 600 ~/.ssh/github_actions_key
                  ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

            - name: 安装 Rsync 工具
              run: sudo apt-get update && sudo apt-get install -y rsync

            - name: 停止 PM2 服务
              run: |
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} <<'EOF'
                  cd /www/wwwroot/egg-blog

                  # 快速检测并停止PM2
                  if pm2 list | grep -q "app"; then
                    pm2 stop app >/dev/null 2>&1 || true
                    pm2 delete app >/dev/null 2>&1 || true
                  fi

                  # 轻量级进程清理（避免复杂的pgrep操作）
                  pkill -f "npm start" >/dev/null 2>&1 || true
                  pkill -f "egg-scripts" >/dev/null 2>&1 || true
                  EOF

            - name: 轻量级清理
              run: |
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} <<'EOF'
                  cd /www/wwwroot/egg-blog

                  # 只清理必要文件（避免find命令）
                  rm -rf app config mock scripts test typings package.json README.md jsconfig.json >/dev/null 2>&1 || true

                  # 快速日志清理（只清理logs目录，不全局搜索）
                  if [ -d "logs" ]; then
                    rm -f logs/*.log >/dev/null 2>&1 || true
                  fi

                  # PM2日志快速清理
                  pm2 flush all >/dev/null 2>&1 || true
                  EOF

            - name: 同步文件到服务器
              run: |
                  rsync -qr --delete \
                    --exclude='node_modules/' \
                    --exclude='logs/' \
                    --exclude='*.log' \
                    -e "ssh -i ~/.ssh/github_actions_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }}" \
                    $GITHUB_WORKSPACE/ \
                    ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/www/wwwroot/egg-blog/

            - name: 安装依赖并启动服务
              timeout-minutes: 8 # 增加超时时间
              run: |
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} <<'EOF'
                  cd /www/wwwroot/egg-blog

                  # 检查基本环境
                  if [ ! -f "package.json" ]; then
                    echo "❌ package.json 不存在"
                    exit 1
                  fi

                  # 优化的依赖安装
                  if [ ! -d "node_modules" ]; then
                    echo "📦 首次安装依赖..."
                    npm install --production --no-audit --no-fund --prefer-offline 2>/dev/null || {
                      echo "npm install 失败，尝试使用 cnpm..."
                      npx cnpm install --production 2>/dev/null || {
                        echo "依赖安装失败，跳过此步骤"
                      }
                    }
                  elif [ ! -f "node_modules/.dependencies-ok" ]; then
                    echo "📦 检查依赖完整性..."
                    npm install --production --no-audit --no-fund --prefer-offline 2>/dev/null || echo "依赖检查完成"
                    touch node_modules/.dependencies-ok
                  else
                    echo "✅ 依赖已存在且完整"
                  fi

                  # 检查入口文件和启动脚本
                  if [ -f "app.js" ]; then
                    ENTRY_SCRIPT="./app.js"
                    echo "使用 app.js 启动"
                  elif [ -f "index.js" ]; then
                    ENTRY_SCRIPT="./index.js"
                    echo "使用 index.js 启动"
                  else
                    # 检查 package.json 中的启动脚本
                    if grep -q '"start:prod"' package.json 2>/dev/null; then
                      ENTRY_SCRIPT="npm"
                      ENTRY_ARGS="run start:prod"
                      echo "使用 npm run start:prod 启动"
                    elif grep -q '"start"' package.json 2>/dev/null; then
                      ENTRY_SCRIPT="npx"
                      ENTRY_ARGS="egg-scripts start"
                      echo "使用 egg-scripts 直接启动"
                    else
                      echo "❌ 未找到合适的启动方式"
                      exit 1
                    fi
                  fi

                  # 创建轻量级PM2配置
                  if [ "$ENTRY_SCRIPT" = "npm" ]; then
                    cat > ecosystem.config.js << 'CONFIG_EOF'
                  module.exports = {
                    apps: [{
                      name: 'app',
                      script: 'npm',
                      args: 'run start:prod',
                      instances: 1,
                      autorestart: false,
                      watch: false,
                      max_memory_restart: '500M',
                      max_restarts: 1,
                      min_uptime: '30s',
                      restart_delay: 5000,
                      env: { NODE_ENV: 'production' }
                    }]
                  };
                  CONFIG_EOF
                  elif [ "$ENTRY_SCRIPT" = "npx" ]; then
                    cat > ecosystem.config.js << 'CONFIG_EOF'
                  module.exports = {
                    apps: [{
                      name: 'app',
                      script: 'npx',
                      args: 'egg-scripts start',
                      instances: 1,
                      autorestart: false,
                      watch: false,
                      max_memory_restart: '500M',
                      max_restarts: 1,
                      min_uptime: '30s',
                      restart_delay: 5000,
                      env: { NODE_ENV: 'production' }
                    }]
                  };
                  CONFIG_EOF
                  else
                    cat > ecosystem.config.js << CONFIG_EOF
                  module.exports = {
                    apps: [{
                      name: 'app',
                      script: '$ENTRY_SCRIPT',
                      instances: 1,
                      autorestart: false,
                      watch: false,
                      max_memory_restart: '500M',
                      max_restarts: 1,
                      min_uptime: '30s',
                      restart_delay: 5000,
                      env: { NODE_ENV: 'production' }
                    }]
                  };
                  CONFIG_EOF
                  fi

                  mkdir -p logs >/dev/null 2>&1

                  # 智能启动（保留重载逻辑但简化检测）
                  if pm2 list | grep -q "app.*online"; then
                    echo "重载现有进程..."
                    pm2 reload app >/dev/null 2>&1 || pm2 restart app >/dev/null 2>&1
                  else
                    echo "启动新进程..."
                    pm2 start ecosystem.config.js >/dev/null 2>&1
                  fi

                  # 关键安全检查（减少等待时间）
                  echo "等待应用启动..."
                  sleep 10

                  # 检查启动状态
                  if pm2 list | grep -q "app.*online"; then
                    echo "✅ PM2启动成功"
                    
                    # 多端口检查（不只是7001）
                    LISTENING_PORTS=$(ss -tlnp 2>/dev/null | grep LISTEN | awk '{print $4}' | cut -d: -f2 | sort -u | head -5 | tr '\n' ' ')
                    if [ -n "$LISTENING_PORTS" ]; then
                      echo "✅ 应用正在监听端口: $LISTENING_PORTS"
                    else
                      echo "⚠️ 端口检查未找到监听端口，但应用已启动"
                    fi
                    
                    # 启用自动重启
                    pm2 set app autorestart true >/dev/null 2>&1 || true
                  else
                    echo "❌ 启动失败，快速诊断:"
                    pm2 list | grep app || echo "未找到app进程"
                    pm2 logs app --lines 3 2>/dev/null || echo "无日志"
                  fi

                  pm2 save >/dev/null 2>&1
                  echo "✅ 部署完成"
                  EOF

            - name: 部署失败时清理
              if: failure()
              run: |
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} <<'EOF' || true
                  cd /www/wwwroot/egg-blog
                  pm2 stop app >/dev/null 2>&1 || true
                  pm2 delete app >/dev/null 2>&1 || true
                  EOF
